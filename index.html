<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Cards Total</title>
</head>
<body>
    <div class="vignette"></div>
    
    <div class="deck-selector">
        <button id="pokerDeck" class="deck-btn">Poker Deck</button>
        <button id="spanishDeck" class="deck-btn active">Spanish Deck</button>
    </div>

    <div class="cards-section">
        <div class="cards-container" id="cardsContainer">
            <!-- Las cartas se generan con JS -->
        </div>
    </div>

    <div class="answer-box">
        <button id="maxCardsBtn" class="deck-btn">Max: 4</button>
        <span class="counter" id="correctCounter">✔ 0</span>
        <input type="number" id="userAnswer" placeholder="Total...">
        <button id="submitBtn">Enter</button>
        <div class="feedback" id="feedback"></div>
        <span class="counter" id="incorrectCounter">✖ 0</span>
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Cards Total</title>
</head>
<body>
    <div class="vignette"></div>
    
    <div class="deck-selector">
        <button id="pokerDeck" class="deck-btn active">Poker Deck</button>
        <button id="spanishDeck" class="deck-btn">Spanish Deck</button>
    </div>

    <div class="cards-section">
        <div class="cards-container" id="cardsContainer">
            <!-- Las cartas se generan con JS -->
        </div>
    </div>

    <div class="answer-box">
        <div class="input-section">
            <input type="number" id="userAnswer" placeholder="Suma total...">
            <button id="submitBtn">Enviar</button>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
